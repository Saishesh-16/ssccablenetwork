<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <title>Add Customer - SSC Bethigal Cable Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="toggleMobileMenu()"></div>
    
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-1">
                        <span class="text-3xl font-bold text-blue-600">S</span>
                        <span class="text-3xl font-bold text-pink-500">S</span>
                        <span class="text-3xl font-bold text-orange-500">C</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-semibold text-gray-900">BETHIGAL</span>
                        <span class="text-xs text-gray-500">Cable Network</span>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition-colors">
                    <i class="fas fa-chart-line w-5"></i>
                    <span>Dashboard</span>
                    <i class="fas fa-chevron-right ml-auto text-sm"></i>
                </a>
                <a href="search.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition-colors">
                    <i class="fas fa-search w-5"></i>
                    <span>Search Customer</span>
                    <i class="fas fa-chevron-right ml-auto text-sm"></i>
                </a>
                <a href="add-customer.html" class="flex items-center space-x-3 px-4 py-3 bg-blue-600 text-white rounded-lg font-medium transition-colors">
                    <i class="fas fa-user-plus w-5"></i>
                    <span>Add Customer</span>
                    <i class="fas fa-chevron-right ml-auto text-sm"></i>
                </a>
                <a href="reports.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition-colors">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Reports</span>
                    <i class="fas fa-chevron-right ml-auto text-sm"></i>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-4 sm:px-6 py-3 sm:py-4">
                <div class="flex items-center justify-between">
                    <button 
                        onclick="toggleMobileMenu()" 
                        class="lg:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors mr-3"
                        aria-label="Toggle menu"
                    >
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 flex-1">Add New Customer</h1>
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <div class="text-right mr-1 sm:mr-2 hidden sm:block">
                                <p class="text-sm font-medium text-gray-900" id="usernameDisplay">Admin</p>
                                <p class="text-xs text-gray-500">Logged in</p>
                            </div>
                            <div class="w-9 h-9 sm:w-10 sm:h-10 bg-blue-600 rounded-full flex items-center justify-center">
                                <span class="text-white font-semibold text-sm sm:text-base" id="userInitial">A</span>
                            </div>
                            <button 
                                onclick="logout()" 
                                class="px-3 py-2 sm:px-4 text-xs sm:text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                title="Logout"
                            >
                                <i class="fas fa-sign-out-alt sm:mr-2"></i>
                                <span class="hidden sm:inline">Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-3 sm:p-6">
                <div class="max-w-2xl mx-auto">
                    <!-- Add Customer Form -->
                    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 sm:p-6">
                        <form id="addCustomerForm" class="space-y-6">
                            <div>
                                <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">
                                Customer Name <span class="text-red-500">*</span>
                                </label>
                                <div class="flex items-center h-12
            border border-gray-300 rounded-lg
            bg-white
            focus-within:ring-1 focus-within:ring-blue-500
            focus-within:border-blue-500">

    <span class="px-3 text-gray-400 flex items-center">
        <i class="fas fa-user"></i>
    </span>

    <input
        type="text"
        id="customerName"
        required
        placeholder="Enter customer name"
        class="flex-1 h-full
               text-sm
               border-none outline-none
               bg-transparent
               placeholder-gray-500 pr-3"
    />
</div>

                                
                            </div>
                            <div>
                                <label for="paymentPlan" class="block text-sm font-medium text-gray-700 mb-2">
                                    Payment Plan
                                </label>
                            
                                <div class="relative">
                                    <select 
                                        id="paymentPlan"
                                        class="block w-full px-4 pr-10 py-2
                                               text-sm leading-normal
                                               border border-gray-300 rounded-lg
                                               bg-white
                                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                               appearance-none"
                                    >
                                        <option value="Monthly">Monthly</option>
                                        <option value="Half-Yearly">Half-Yearly</option>
                                        <option value="Yearly">Yearly</option>
                                    </select>
                                
                                    <!-- Dropdown arrow -->
                                    <span class="absolute inset-y-0 right-0 w-10 flex items-center justify-center
                                                 text-gray-400 pointer-events-none">
                                        <i class="fas fa-chevron-down"></i>
                                    </span>
                                </div>
                                
                                <label for="customerNotes" class="block text-sm font-medium text-gray-700 mb-2">
                                    Notes (Optional)
                                </label>
                                <textarea 
                                    id="customerNotes" 
                                    rows="3" 
                                    placeholder="Add any notes about this customer (e.g., contact info, preferences, etc.)"
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm resize-none"
                                ></textarea>
                            </div>
                            
                            <div class="pt-4">
                                <button 
                                    type="submit" 
                                    class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors touch-manipulation"
                                >
                                    <i class="fas fa-plus-circle mr-2"></i>Add Customer
                                </button>
                            </div>
                        </form>

                        <!-- Success/Error Message -->
                        <div id="message" class="mt-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/add-customer.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
