<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <title>Login - SSC Bethigal Cable Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-3 mb-3">
                    <div class="flex items-center space-x-1">
                        <span class="text-5xl font-bold text-blue-600">S</span>
                        <span class="text-5xl font-bold text-pink-500">S</span>
                        <span class="text-5xl font-bold text-orange-500">C</span>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-3xl font-bold text-gray-900">BETHIGAL</span>
                        <span class="text-sm text-gray-600">Cable Network</span>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        placeholder="Enter your username"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required 
                            placeholder="Enter your password"
                            class="block w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none"
                            onclick="togglePasswordVisibility()"
                        >
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Captcha Section -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="captcha" class="block text-sm font-medium text-gray-700">
                            Captcha Code
                        </label>
                        <button 
                            type="button" 
                            onclick="generateCaptcha()" 
                            class="text-blue-600 hover:text-blue-700 focus:outline-none"
                            title="Refresh Captcha"
                        >
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3">
                        <!-- Captcha Image -->
                        <div class="flex-shrink-0">
                            <canvas 
                                id="captchaCanvas" 
                                width="120" 
                                height="40" 
                                class="border border-gray-300 rounded bg-gray-50 cursor-pointer"
                                onclick="generateCaptcha()"
                                title="Click to refresh"
                            ></canvas>
                        </div>
                        <!-- Captcha Input -->
                        <div class="flex-1">
                            <input 
                                type="text" 
                                id="captcha" 
                                name="captcha"
                                required 
                                placeholder="Enter Captcha Code"
                                class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm uppercase"
                                maxlength="5"
                                autocomplete="off"
                            >
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600" id="errorText"></p>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors touch-manipulation"
                >
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
